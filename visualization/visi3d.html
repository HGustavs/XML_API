{

	if(fill==true){
			c.fill();	
	}else{
			c.stroke();	
	}

}
	
function drawLine(x1,y1,x2,y2)
{
		c.beginPath();
		c.moveTo(x1,y1);
		c.lineTo(x2,y2);
		c.stroke();
}

{

		c.stroke();
