//----------------------------------------------------------------------------------
// toSpherical - Returns xyz for spherical coordinate for 2d point coordinate
//----------------------------------------------------------------------------------
		
const mapxmax=727;
const mapymax=426;
const radius=220;
var offs=0;
		
// 2d Back-face culling
function cull(p1x,p1y,p2x,p2y,p3x,p3y,fb)
{
		return ((p3x - p1x)*(p3y - p2y)) - ((p3y - p1y)* (p3x - p2x))*fb;
}

// 3D spherical coordinate from 
function toSpherical(x,y)
{
		//xa=727-mapxmax;
		var xa=((x/727)*6.2831)-3.1415;
		var ya=((y/426)*3.1415);
	
		xa-=offs;
	
		var z=radius*Math.sin(ya)*Math.cos(xa);
		var x=radius*Math.sin(ya)*Math.sin(xa);
		var y=-radius*Math.cos(ya);
	
		return {x:x,y:y,z:z}
}
		
// 2D distance btw points
		
function dist(x1,y1,x2,y2)
{
		dx=x2-x1;
		dy=y2-y1;
		return Math.sqrt((dx*dx)+(dy*dy));
}

vertices=[];
triangles=[];
		
const treshold=2.2;
function makevertex(xk,yk)
{
		index=-1;
		for(i=0;i<vertices.length;i++){
				if(dist(vertices[i].x,vertices[i].y,xk,yk)<treshold){
						index=i;
				}
		}
		// not found	
		if(index==-1){
				index=vertices.length;
				vertices.push({x:xk,y:yk,edge:false,cull:false});
		}
		return index;
}
		
// drawTriangles - draws a set of triangles
// fillcol/linecol if none no element is drawn
function drawTriangles(fillcol,linecol,linewidth,culldir)
{
		c.lineWidth=linewidth;
		if(fillcol!="none"){
				dofill=true;
		}else{
				dofill=false;
		}
		if(linecol!="none"){
				doline=true;
		}else{
				doline=false;
		}
		c.fillStyle=fillcol;
		c.strokeStyle=linecol;
	
		for(let i=0;i<triangles.length;i++){
				var triangle=triangles[i];
						c.beginPath();
						c.moveTo(300+vertices[triangle.p1].sx,300+vertices[triangle.p1].sy);
						c.lineTo(300+vertices[triangle.p3].sx,300+vertices[triangle.p3].sy);
						c.lineTo(300+vertices[triangle.p2].sx,300+vertices[triangle.p2].sy);
						c.closePath();
						if((cull(vertices[triangle.p1].sx,vertices[triangle.p1].sy,vertices[triangle.p2].sx,vertices[triangle.p2].sy,vertices[triangle.p3].sx,vertices[triangle.p3].sy,1)*culldir)>0){
								if(dofill) c.fill();
								if(doline) c.stroke();
						}else{

						}
		}
}

function findEdge(e1,e2,i)
{
		var foundcnt=0;
		for(let j=0;j<triangles.length;j++){
				if(i!=j){
						if(((triangles[j].p1==e1)||(triangles[j].p2==e1)||(triangles[j].p3==e1))&&((triangles[j].p1==e2)||(triangles[j].p2==e2)||(triangles[j].p3==e2))){
								foundcnt++;
						}
				}
		}
		
		if(foundcnt>0){
				return false;
		}else{
				return true;
		}
}
		
function pointInTriangle(px,py,p0x,p0y,p1x,p1y,p2x,p2y) {
    var dX = px-p2x;
    var dY = py-p2y;
    var dX21 = p2x-p1x;
    var dY12 = p1y-p2y;
    var D = dY12*(p0x-p2x) + dX21*(p0y-p2y);
    var s = dY12*dX + dX21*dY;
    var t = (p2y-p0y)*dX + (p0x-p2x)*dY;
    if (D<0) return s<=0 && t<=0 && s+t>=D;
    return s>=0 && t>=0 && s+t<=D;
}
		
function drawHex(xk,yk,r)
{
		var r1=1.7*r;
		var r2=2.0*r;
	
		let p1x=xk-r;
		let p1y=yk-r1
		let p2x=xk+r;
		let p2y=yk-r1;
		let p3x=xk+r2;
		let p3y=yk;
		let p4x=xk+r;
		let p4y=yk+r1;
		let p5x=xk-r;
		let p5y=yk+r1;
		let p6x=xk-r2;
		let p6y=yk;
		
		c.beginPath();
		c.moveTo(p1x,p1y);
		c.lineTo(p2x,p2y);
		c.lineTo(p3x,p3y);
		c.lineTo(p4x,p4y);
		c.lineTo(p5x,p5y);
		c.lineTo(p6x,p6y);
		c.closePath();
		c.stroke();
}

function drawHead()
{
		c.globalAlpha=1.0;
		c.clearRect(0,0,xmax,ymax);
	
		c.fillStyle = "RGB(0,59,85)";	
		c.strokeStyle="#bbb";
	
		siz=20;

		param1=document.getElementById("param1").value;
		param2=document.getElementById("param2").value;
		param3=document.getElementById("param3").value;
		param4=document.getElementById("param4").value;
	
		for(var i=0;i<30;i++){
				for(var j=0;j<30;j++){
						if((j%2)==0){
								drawHex(i*param1*siz,j*param2*siz,siz*param3)
						}else{
								drawHex((i*param1*siz)+(param4*siz),j*param2*siz,siz*param3)
						}
				}
		}
		
		setTimeout(function(){drawHead();}, 30);
}
		
function mousemove(e)
{

		my = e.clientY - rect.top;  //y position within the element.
